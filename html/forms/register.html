<div id="register-form" class="register-form">
	<h2 class="hsq-heading type-2">Registration Form</h2>
    <form class="search-form" action="#"><!-- Do Not remove the classes -->
        <div class="search-fields">
            <input type="text" placeholder="Username" /><!-- Email Field -->
        </div>
        <div class="search-fields">
            <input type="email" placeholder="Email" /><!-- Email Field -->
        </div>
        <div class="search-fields">
            <input placeholder="Password" type="password"/><!-- Phone Field -->
        </div>
        <div class="search-fields">
            <input placeholder="Confirm Password" type="password"/><!-- Phone Field -->
        </div>
        <div class="terms-condition">
            <div class="hsq-checkbox check-box-container">
                <label for="terms">
                    <input type="checkbox" value="1" id="terms">
                    <span></span>
                    I have read and accept the terms and conditions.
                </label>
            </div>
        </div>
        <div class="search-button-container">
			<button class="btn" type="submit">Register</button><!-- Submit button -->
        </div>
    </form>
</div>
